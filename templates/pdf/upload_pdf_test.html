{% extends "base.html" %}

{% block title %}Upload Photo{% endblock %}

{% block content %}

<div class="page-layout">
    <div class="sidebar">
        <div class="forms-top">
            <h1>Додавання дива</h1>
            
            <!-- Photo Upload Form -->
            <form id="uploadForm" action="/pdf/upload_pdf_test_new" method="post" enctype="multipart/form-data" class="form-block-upload">
                <label for="pdf" class="file-upload-label">Оберіть чаролист PDF</label>
                <input type="file" class="file-upload-input" id="pdf" name="pdf" accept="application/pdf" style="display: none;" required />
                <button type="button" class="file-upload-button" onclick="document.getElementById('pdf').click();">Додати чаролист</button>
            </form>

            <!-- Форма для вибору документу -->
            <form method="POST" action="/pdf/upload_page">
                <label for="document">Доступні чаролисти:</label>
                <select id="document" name="document">
                    {% for document in documents %}
                    <option value="{{ document }}" {% if document == selected_document %}selected{% endif %}>
                        {{ document }}
                    </option>
                    {% endfor %}
                </select>
                <input type="hidden" name="documents" value="{{ documents | join(',') }}">
                <button type="submit">Підтвердити вибір</button>
            </form>
        </div>

        <div class="chat-wrapper">
            <!-- Display document history -->
            <h2>Історія запитів</h2>
            <div class="document-container">
                {% for question, answer in document_content %}
                <div class="document-pair">
                    <div class="message question">
                        <div class="message-bubble question">{{ question }}</div>
                    </div>
                    <div class="message answer">
                        <div class="message-bubble-two answer">{{ answer }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Chat input form -->
            <form method="POST" action="/pdf/ask_question" class="chat-container">
                <label for="question">Запитати у магічній кулі:</label>
                <div class="question-form">
                    <input id="question" name="question" class="question-input" type="text" required></input>
                    <input type="hidden" name="document_content" value="{{ document_content }}">
                    <input type="hidden" name="document" value="{{ selected_document }}">
                    <input type="hidden" name="documents" value="{{ documents | join(',') }}">
                    <input type="submit" value="Запитати">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
